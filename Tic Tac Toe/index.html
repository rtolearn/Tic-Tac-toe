<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="tic-tac-toe.png">
</head>
<body>
    <div id="game">
        <h1>Tic Tac Toe</h1>
        <h3 id="whichPlayerTurn"> </h3>
        <div id="container">
            <button id="box-1" class="boxes"></button>
            <button id="box-2" class="boxes"></button>
            <button id="box-3" class="boxes"></button>
            <button id="box-4" class="boxes"></button>
            <button id="box-5" class="boxes"></button>
            <button id="box-6" class="boxes"></button>
            <button id="box-7" class="boxes"></button> 
            <button id="box-8" class="boxes"></button>
            <button id="box-9" class="boxes"></button>
        </div>
    
        <h3 id="winnerDeclaration"> </h3>
        <button id="restart-button">RESTART</button>
    </div>

    <script src="index.js"></script>  
</body>
</html>
